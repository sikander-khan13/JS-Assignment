<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>TodoList</title>
</head>
<body>
    <div class="bg-green-700 p-8 rounded-lg w-full max-w-md m-10 items-center justify-center mx-auto">
        <h1 class="text-2xl font-bold text-center text-white mb-4">ToDo List!</h1>
        <div class="flex items-center space-x-2 mb-4">
            <input type="text" id="todoInput" placeholder="Add your new ToDo..." class="w-full p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button class="bg-red-700 hover:bg-red-900 text-white font-bold p-2 rounded-md" onclick="addToDo()"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg></button>
        </div>
        <ul id="todoList" class="space-y-2">
            <!--Task Will appear-->
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
